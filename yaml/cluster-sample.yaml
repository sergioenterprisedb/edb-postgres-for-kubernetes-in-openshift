apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Cluster
metadata:
  name: $cluster_name
spec:
  instances: $postgres_instances
  logLevel: info
  imageName: "$postgres_default_image"
  imagePullSecrets:
  - name: postgresql-operator-pull-secret
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true

  replicationSlots:
    highAvailability:
      enabled: true

  #minSyncReplicas: 1
  #maxSyncReplicas: 1

  postgresql:

    synchronous:
      method: any
      number: 1
      # preferred: Focuses on self-healing and high availability by automatically 
      # disabling synchronous replication when no replicas are available in the cluster.
      dataDurability: preferred

    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      DateStyle: "ISO, DMY"

    enableAlterSystem: true
    pg_hba:
      - host all all 0.0.0.0/0 md5

  storage:
    size: $postgres_storage

  walStorage:
    size: $postgres_wal_storage

  monitoring:
    enablePodMonitor: true

$affinity

  resources:
    #requests:
    #  memory: "512Mi"
    #  cpu: "1"
    limits:
      memory: "$postgres_memory"
      cpu: "$postgres_cpu"

